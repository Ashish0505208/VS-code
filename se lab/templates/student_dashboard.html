{% extends 'base.html' %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}
<h1>Select Your Subjects</h1>

<!-- Form to submit roll number and subjects -->
<form method="POST">
    <div>
        <label for="roll_number">Enter your Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number" required>
    </div>

    <h2>Select Your Subjects</h2>
    {% for subject in subjects %}
    <div>
        <input type="checkbox" name="subjects" value="{{ subject.id }}"> {{ subject.name }}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
